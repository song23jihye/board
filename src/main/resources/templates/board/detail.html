<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boardDetail</title>
    <style>
        body{
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f9fa; /* 전체 배경색 설정 */
        }
        .text-muted{
            color: #6c757d;
        }
        .board-section{
            background-color: #ffffff; /* 게시글 섹션 배경색 */
            padding: 20px;
            border-radius: 8px; /* 모서리를 둥글게 */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            margin-bottom: 20px;
        }
        .board-section h2 {
            color: #343a40; /* 섹션 제목 색상 */
            margin-bottom: 20px;
        }
        .board-section h4 {
            color: #495057; /* 내용 텍스트 색상 */
            font-weight: bold; /* 굵은 글꼴 */
            margin-top: 10px;
        }
        .table{
            margin-top: 30px;
        }
        .table th,
        .table td{
            text-align: center;
            vertical-align: middle;
        }
        .table th{
            background-color: #6c757d;
            color: #ffffff;
            padding: 10px;
        }
        .table td{
            background-color: #ffffff;
            padding: 10px;
        }
        .comment-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .comment-section h3 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            resize: none;
            height: 100px;
            margin-bottom: 10px;
        }
        .input{
            width: 500px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233, 233, 233);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="board-section">
            <h2>게시글</h2>
            <p class="text-muted">작성자</p>
            <h4 th:text="${board.writerId}">작성자명</h4>
            <p class="text-muted">제목</p>
            <h4 th:text="${board.title}">제목</h4>
            <p class="text-muted">내용</p>
            <h4 th:text="${board.text}">내용</h4>
        </div>
        <div class="comment-section">
            <h2>댓글</h2>
            <div class="table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>작성자</th>
                            <th>댓글</th>
                            <th>작성일</th>
                            <th>수정일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="com : ${comments}">
                            <td th:text="${com.writerId}">작성자ID</td>
                            <td th:text="${com.text}">댓글내용</td>
                            <td th:text="${com.entryDate}">작성일</td>
                            <td th:text="${com.modifyDate}">수정일</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--어으씨 여기서 애먹었네 th:action-->
            <form th:action="@{|${board.id}/commentAdd|}" th:object="${comments}" method="post">
                <div class="mb-3">
                    <input type="text" id="text" name="text" class="form-control" placeholder="댓글을 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary">댓글 등록</button>
            </form>
        </div>
    </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
