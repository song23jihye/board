<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in (join)</title>
    <!--BootStrap Css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container{
            background-color: #ffffff;
            padding: 2rem;
            border-radius: .375rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width:100%;
        }
        .alert{
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-center mb-4">회원가입</h2>
    <form th:action="@{/joinProc}" method="post" name="joinForm" onsubmit="return showAlert();">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="nickname" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>
    <div class="alert alert-success mt-3" role="alert" id="successAlert">
        회원가입이 완료되었습니다. 다시 로그인해주세요.
    </div>
</div>
<!--BootStrap JS and dependencies-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    function showAlert(){
        Event.preventDefault();
        document.getElementById('successAlert').style.display='block';
        return false;
    }
</script>
</body>
</html>
